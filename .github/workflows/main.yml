name: Deploy to K3s

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Debug Working Directory
      run: |
        echo "Current directory: $PWD"
        ls -al

    - name: Apply Kubernetes Configuration
       run: | KUBECONFIG=/etc/rancher/k3s/k3s.yaml kubectl apply -f nginx-hello-world.yaml --validate=false


    - name: Apply Kubernetes manifests
      run: |
        kubectl apply -f nginx-hello-world.yaml --validate=false
