name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set environment variable for kubeconfig
        run: |
          echo "KUBECONFIG=${HOME}/.kube/config" >> $GITHUB_ENV  # Set KUBECONFIG environment variable
          
      - name: Create kubeconfig from secret
        run: |
          mkdir -p ${HOME}/.kube
          echo "${{ secrets.KUBECONFIG_DATA}}" > ${HOME}/.kube/config

      - name: Apply Kubernetes Manifests
        run: |
          kubectl apply -f hello-world-nginx.yaml

      - name: Clean up kubeconfig
        run: rm -f ${HOME}/.kube/config
